<!DOCTYPE html>
<head>
  <title>JavaScript Hello</title>
</head>
<body>
  <h1>In HTML:</h1>
  <p>Hello, World!</p>
  <br>
  <h1>In JavaScript:</h1>
  <p>
  <script>
    document.write("Hello, World, from JavaScript");
  </script>
  </p>
  <br>
  <p>
  <h1>A Div Tag:</h1>
  <div contenteditable="true">Hello, World!</div>
  </p>
  
  
  
  
</body>
